<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR –Ω–∞ MindAR + A-Frame</title>

  <!-- A-Frame –ø–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR ‚Äî –°–¢–ê–ë–ò–õ–¨–ù–ê–Ø –≤–µ—Ä—Å–∏—è 1.2.5 (1.2.6 –∏–Ω–æ–≥–¥–∞ –ª–æ–º–∞–µ—Ç init; —Ñ–∏–∫—Å–∏–º –≤—Ä—É—á–Ω—É—é) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #hint {
      position: fixed;
      top: 12px; left: 12px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 9999;
      font-size: 14px;
    }
    #ui {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 12px; z-index: 9999;
    }
    .btn {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:active { background: rgba(0,0,0,0.9); }
  </style>
</head>
<body>

<div id="hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É...</div>

<div id="ui" style="display:none;">
  <button class="btn" id="moveLeft">‚óÄ Move</button>
  <button class="btn" id="moveRight">Move ‚ñ∂</button>
  <button class="btn" id="rotate">Rotate</button>
  <button class="btn" id="scaleUp">Ôºã Size</button>
  <button class="btn" id="scaleDown">Ôºç Size</button>
</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 1000; autoStart: false"
  renderer="antialias: true; logarithmicDepthBuffer: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  background="color: #000">

  <a-assets timeout="60000">
    <a-asset-item id="model" src="assets/model.glb"></a-asset-item>
  </a-assets>

  <!-- –ö–∞–º–µ—Ä–∞ -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 1.0" position="2 4 3"></a-entity>

  <!-- –ú–∞—Ä–∫–µ—Ä 0 -->
  <a-entity id="arTarget" mindar-image-target="targetIndex: 0">
    <!-- –ö—Ä–∞—Å–Ω–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å ‚Äî –≤–∏–¥–Ω–æ, –≥–¥–µ –∏–º–µ–Ω–Ω–æ –º–∞—Ä–∫–µ—Ä -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#FF0000" opacity="0.5"></a-plane>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–¥–µ–ª–∏ -->
    <a-entity id="modelContainer"
              position="0 0.1 0"
              rotation="-90 0 0"
              scale="0.25 0.25 0.25">
      <a-gltf-model src="#model" animation-mixer></a-gltf-model>
    </a-entity>
  </a-entity>

</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");
    const ui = document.getElementById("ui");
    let mindarSystem = null;
    let isStarting = false;

    // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
    sceneEl.addEventListener("loaded", () => {
      console.log("Scene loaded");
      mindarSystem = sceneEl.systems["mindar-image-system"];
      if (!mindarSystem) {
        console.error("MindAR system not found after load!");
        hint.innerHTML = "‚ùå MindAR –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
        return;
      }
      console.log("MindAR system ready:", mindarSystem);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞
    document.body.addEventListener("click", async function startAR() {
      if (isStarting) return; // –ò–∑–±–µ–≥–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
      document.body.removeEventListener("click", startAR);
      isStarting = true;
      hint.innerText = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";

      try {
        // –®–∞–≥ 1: –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∫–∞–º–µ—Ä—É (—Å environment –¥–ª—è AR)
        console.log("Requesting camera...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        console.log("Camera granted:", stream);

        // –®–∞–≥ 2: –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è warmup –≤–∏–¥–µ–æ
        await new Promise(resolve => setTimeout(resolve, 200));

        // –®–∞–≥ 3: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏—Å—Ç–µ–º—É —Å–Ω–æ–≤–∞ (–Ω–∞ —Å–ª—É—á–∞–π timing)
        if (!mindarSystem) {
          console.error("MindAR system still undefined!");
          throw new Error("MindAR system not initialized");
        }

        // –®–∞–≥ 4: –ó–∞–ø—É—Å–∫ MindAR
        console.log("Starting MindAR...");
        await mindarSystem.start();
        console.log("MindAR started!");

        // –®–∞–≥ 5: –ñ–¥—ë–º arReady (–≥–∞—Ä–∞–Ω—Ç–∏—è –ø–æ–ª–Ω–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏)
        await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            reject(new Error("arReady timeout"));
          }, 5000); // 5 —Å–µ–∫ —Ç–∞–π–º–∞—É—Ç

          sceneEl.addEventListener("arReady", () => {
            clearTimeout(timeout);
            console.log("AR fully ready!");
            resolve();
          }, { once: true });
        });

        hint.innerText = "–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
        ui.style.display = "flex";

      } catch (err) {
        console.error("Start AR error:", err);
        isStarting = false;

        // –î–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—à–∏–±–∫–∏
        if (err.name === 'NotAllowedError') {
          hint.innerHTML = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â—ë–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞ –∏ –æ–±–Ω–æ–≤–∏—Ç–µ.";
        } else if (err.name === 'NotFoundError') {
          hint.innerHTML = "‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü–æ–¥–∫–ª—é—á–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —Å –∫–∞–º–µ—Ä–æ–π.";
        } else if (err.name === 'NotReadableError') {
          hint.innerHTML = "‚ùå –ö–∞–º–µ—Ä–∞ –∑–∞–Ω—è—Ç–∞. –ó–∞–∫—Ä–æ–π—Ç–µ –¥—Ä—É–≥–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.";
        } else if (err.message.includes("MindAR system")) {
          hint.innerHTML = "‚ùå MindAR –Ω–µ –≥–æ—Ç–æ–≤. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ HTTPS.";
        } else if (err.message.includes("arReady timeout")) {
          hint.innerHTML = "‚ùå AR –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª—Å—è timely. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
        } else {
          hint.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${err.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12).`;
        }
      }
    });

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è MindAR
    sceneEl.addEventListener("arError", (event) => {
      console.error("AR Error:", event.detail);
      hint.innerHTML = "‚ùå AR –æ—à–∏–±–∫–∞: " + (event.detail || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ");
    });

    // –°–æ–±—ã—Ç–∏—è –º–∞—Ä–∫–µ—Ä–∞ (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ loaded)
    sceneEl.addEventListener("loaded", () => {
      const target = document.getElementById("arTarget");
      if (target) {
        target.addEventListener("targetFound", () => {
          console.log("–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!");
          hint.innerText = "‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
          hint.style.background = "rgba(0,180,0,0.7)";
        });
        target.addEventListener("targetLost", () => {
          console.log("–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω");
          hint.innerText = "üîç –ò—â–µ–º –º–∞—Ä–∫–µ—Ä...";
          hint.style.background = "rgba(0,0,0,0.5)";
        });
      }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–µ–ª—å—é (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
    const model = () => document.getElementById("modelContainer");

    document.getElementById("moveLeft").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", {x: p.x - 0.03, y: p.y, z: p.z});
    };
    document.getElementById("moveRight").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", {x: p.x + 0.03, y: p.y, z: p.z});
    };

    let rotating = false;
    document.getElementById("rotate").onclick = () => {
      rotating = !rotating;
      if (rotating) rotateLoop();
    };
    function rotateLoop() {
      if (!rotating) return;
      const r = model().getAttribute("rotation");
      model().setAttribute("rotation", {x: r.x, y: r.y + 2, z: r.z});
      requestAnimationFrame(rotateLoop);
    }

    document.getElementById("scaleUp").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", {x: s.x * 1.2, y: s.y * 1.2, z: s.z * 1.2});
    };
    document.getElementById("scaleDown").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", {x: s.x * 0.8, y: s.y * 0.8, z: s.z * 0.8});
    };
  });
</script>
</body>
</html>
