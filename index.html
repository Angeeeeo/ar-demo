<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>AR ‚Äî –ú–æ–¥–µ–ª—å –Ω–∞ –º–∞—Ä–∫–µ—Ä–µ</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #hint {
      position:fixed; top:10px; left:10px; background:rgba(0,0,0,0.6); color:white;
      padding:10px; border-radius:8px; z-index:9999; font-family:sans-serif;
    }
  </style>
</head>
<body>

<div id="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É...</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 1000"
  renderer="antialias: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ GLTF -->
  <a-assets timeout="120000">
    <a-asset-item id="myModel" src="assets/model.gltf"
                  onload="console.log('GLTF –º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');"
                  onerror="console.error('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å model.gltf');">
    </a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
  <a-entity light="type: ambient; intensity: 1.0"></a-entity>
  <a-entity light="type: directional; intensity: 2.0; castShadow: false" position="1 2 1"></a-entity>

  <!-- –ú–∞—Ä–∫–µ—Ä 0 -->
  <a-entity mindar-image-target="targetIndex: 0">

    <a-box position="0 0.2 0" depth="0.2" height="0.2" width="0.2" color="#00FF00" opacity="0.8"></a-box>
    <a-cylinder position="0 0.4 0" radius="0.1" height="0.4" color="#FFFF00"></a-cylinder>
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#FF0000" opacity="0.6"></a-plane>

    <!-- –ó–∞–º–µ–Ω–∞ glb ‚Üí gltf -->
    <a-entity
      gltf-model="#myModel"
      position="0 0.3 0"
      rotation="-90 0 0"
      scale="0.5 0.5 0.5"
      animation-mixer>
    </a-entity>

  </a-entity>

</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");

    sceneEl.addEventListener("loaded", () => {
      document.body.addEventListener("click", async function start() {
        document.body.removeEventListener("click", start);
        hint.textContent = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";

        try {
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          await sceneEl.systems["mindar-image-system"].start();
          hint.textContent = "–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä ‚Äî –∏—â–∏—Ç–µ –∑–µ–ª—ë–Ω—ã–π –∫—É–±!";
        } catch (e) {
          hint.innerHTML = "–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ";
          console.error(e);
        }
      });
    });

    const target = document.querySelector("a-entity[mindar-image-target]");
    target.addEventListener("targetFound", () => {
      console.log("–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!");
      hint.textContent = "‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω! –ò—â–∏—Ç–µ –∑–µ–ª—ë–Ω—ã–π –∫—É–± –∏ –º–æ–¥–µ–ª—å.";
      hint.style.background = "rgba(0,200,0,0.7)";
    });
    target.addEventListener("targetLost", () => {
      hint.textContent = "üîç –ò—â–µ–º –º–∞—Ä–∫–µ—Ä...";
      hint.style.background = "rgba(0,0,0,0.6)";
    });
  });
</script>

</body>
</html>
