<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR –Ω–∞ A-Frame + MindAR</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –≤–∏–¥–µ–æ */
    .mindar-ui-overlay {
      display: none !important;
    }
    .mindar-ui-scanning {
      display: none !important;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }
    .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
    }
    #ui {
      position: fixed;
      left: 10px; right: 10px; bottom: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
      z-index: 9999;
    }
    .btn {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:active {
      background: rgba(0,0,0,0.8);
    }
    #hint {
      position: fixed;
      top: 12px; left: 12px;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 6px 8px;
      border-radius: 6px;
      z-index: 9999;
      max-width: 80%;
    }
  </style>
</head>
<body>
<div id="hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É...</div>
<div id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; z-index: 9999;">
  –ó–∞–≥—Ä—É–∑–∫–∞...
</div>
<div id="scanning" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; z-index: 9999;">
  –ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...
</div>
<!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div id="ui">
  <button class="btn" id="moveLeft">‚óÄ Move</button>
  <button class="btn" id="moveRight">Move ‚ñ∂</button>
  <button class="btn" id="rotate">Rotate</button>
  <button class="btn" id="scaleUp">Ôºã Size</button>
  <button class="btn" id="scaleDown">Ôºç Size</button>
</div>
<!-- A-Frame —Å—Ü–µ–Ω–∞ -->
<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; showStats: false; uiScanning: no; uiLoading: no; filterMinCF: 0.0001; filterBeta: 1000"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="antialias: true; logarithmicDepthBuffer: true"
  background="color: black">

  <a-assets timeout="60000">
    <a-asset-item id="model" src="assets/model.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
  <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 2 1"></a-entity>

  <!-- –ú–∞—Ä–∫–µ—Ä 0 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <!-- –ö—Ä–∞—Å–Ω–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#FF0000" opacity="0.4"></a-plane>

    <a-entity id="modelContainer"
              position="0 0.1 0"
              rotation="-90 0 0"
              scale="0.2 0.2 0.2">
      <a-gltf-model src="#model" animation-mixer></a-gltf-model>
    </a-entity>
  </a-entity>
</a-scene>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
    const checkCompatibility = () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        hint.innerHTML = "‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.<br>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome, Firefox –∏–ª–∏ Safari.";
        return false;
      }
      return true;
    };
    if (!checkCompatibility()) {
      return;
    }
    sceneEl.addEventListener("loaded", () => {
      console.log("Scene loaded");
     
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
      document.body.addEventListener("click", async function once() {
        document.body.removeEventListener("click", once);
       
        try {
          hint.innerText = "–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...";
          console.log("Requesting camera permission...");
         
          // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –Ω–∞–ø—Ä—è–º—É—é
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
         
          console.log("Camera permission granted, starting MindAR...");
         
          const mindarSystem = sceneEl.systems["mindar-image-system"];
         
          if (mindarSystem) {
            await mindarSystem.start();
            hint.innerText = "–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä target.png";
            console.log("MindAR started successfully");
          } else {
            throw new Error("MindAR system not found");
          }
        } catch (error) {
          console.error("Error starting MindAR:", error);
         
          if (error.name === 'NotAllowedError') {
            hint.innerHTML = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω.<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
          } else if (error.name === 'NotFoundError') {
            hint.innerHTML = "‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.<br>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –≤–µ–±-–∫–∞–º–µ—Ä—É –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
          } else if (error.name === 'NotReadableError') {
            hint.innerHTML = "‚ùå –ö–∞–º–µ—Ä–∞ –∑–∞–Ω—è—Ç–∞ –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.<br>–ó–∞–∫—Ä–æ–π—Ç–µ –¥—Ä—É–≥–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–µ –∫–∞–º–µ—Ä—É.";
          } else {
            hint.innerHTML = "‚ùå –û—à–∏–±–∫–∞: " + error.message + "<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.";
          }
        }
      });
    });

    // –û—Ç–ª–∞–¥–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞
    const arEntity = document.querySelector("[mindar-image-target]");
 
    arEntity.addEventListener("targetFound", () => {
      console.log("Target found!");
      hint.innerText = "‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
      hint.style.background = "rgba(0,200,0,0.6)";
    });
 
    arEntity.addEventListener("targetLost", () => {
      console.log("Target lost!");
      hint.innerText = "üîç –ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...";
      hint.style.background = "rgba(0,0,0,0.4)";
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–µ–ª—å—é
    const model = () => document.getElementById("modelContainer");
    document.getElementById("moveLeft").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", {x: p.x - 0.03, y: p.y, z: p.z});
    };
    document.getElementById("moveRight").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", {x: p.x + 0.03, y: p.y, z: p.z});
    };
    let rotating = false;
    document.getElementById("rotate").onclick = () => {
      rotating = !rotating;
      if (rotating) rotateLoop();
    };
    function rotateLoop() {
      if (!rotating) return;
      const r = model().getAttribute("rotation");
      model().setAttribute("rotation", {x: r.x, y: r.y + 2, z: r.z});
      requestAnimationFrame(rotateLoop);
    }
    document.getElementById("scaleUp").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", {x: s.x * 1.1, y: s.y * 1.1, z: s.z * 1.1});
    };
    document.getElementById("scaleDown").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", {x: s.x * 0.9, y: s.y * 0.9, z: s.z * 0.9});
    };
  });
</script>
</body>
</html>
