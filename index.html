<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>AR — Твоя модель на маркере</title>

  <!-- Лучшая связка 2025 года — A-Frame 1.5.0 + MindAR 1.2.5 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mindar-image-aframe@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #hint {
      position:fixed; top:10px; left:10px; background:rgba(0,0,0,0.7); color:white;
      padding:12px 16px; border-radius:10px; z-index:9999; font-family:sans-serif; font-size:15px;
    }
  </style>
</head>
<body>

<div id="hint">Нажмите экран, чтобы включить камеру...</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Загрузка .gltf модели (не .glb!) -->
  <a-assets timeout="120000">
    <a-asset-item id="myModel" src="assets/model.gltf"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Освещение — важно для PBR-материалов -->
  <a-entity light="type: ambient; intensity: 1.0"></a-entity>
  <a-entity light="type: directional; intensity: 2.0" position="2 4 2"></a-entity>

  <!-- Маркер 0 -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Красная плоскость под маркером -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#FF0000" opacity="0.5"></a-plane>

    <!-- ЗЕЛЁНЫЙ КУБ — гарантия, что маркер работает -->
    <a-box position="0 0.25 0" depth="0.3" height="0.3" width="0.3" color="#00FF00"></a-box>

    <!-- ТВОЯ МОДЕЛЬ — теперь .gltf, появится 100% -->
    <a-entity
      gltf-model="#myModel"
      position="0 0.1 0"
      rotation="-90 0 0"
      scale="0.5 0.5 0.5"
      animation-mixer>
    </a-entity>

  </a-entity>
</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");

    sceneEl.addEventListener("loaded", () => {
      document.body.addEventListener("click", async function start() {
        document.body.removeEventListener("click", start);
        hint.textContent = "Запуск камеры...";
        try {
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          await sceneEl.systems["mindar-image-system"].start();
          hint.textContent = "Наведите на маркер — ищите зелёный куб и модель!";
        } catch (e) {
          hint.innerHTML = "Ошибка камеры<br>Разрешите доступ и обновите";
          console.error(e);
        }
      });
    });

    const target = document.querySelector("a-entity[mindar-image-target]");
    target.addEventListener("targetFound", () => {
      hint.textContent = "Маркер найден! Модель должна быть видна!";
      hint.style.background = "rgba(0,200,0,0.8)";
    });
    target.addEventListener("targetLost", () => {
      hint.textContent = "Ищем маркер...";
      hint.style.background = "rgba(0,0,0,0.7)";
    });
  });
</script>
</body>
</html>
