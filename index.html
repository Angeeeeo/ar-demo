<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>AR — Модель на маркере</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #hint {
      position:fixed; top:10px; left:10px; background:rgba(0,0,0,0.6); color:white;
      padding:10px; border-radius:8px; z-index:9999; font-family:sans-serif;
    }
  </style>
</head>
<body>

<div id="hint">Нажмите, чтобы включить камеру...</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 1000"
  renderer="antialias: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Предзагрузка модели (ОБЯЗАТЕЛЬНО!) -->
  <a-assets timeout="120000">
    <a-asset-item id="myModel" src="assets/model.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Освещение (очень важно для glb!) -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="5 10 5"></a-entity>

  <!-- Маркер 0 -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- ОТЛАДКА: всегда видно, где маркер -->
    <a-box position="0 0.1 0" depth="0.3" height="0.2" width="0.3" color="#00FF00" opacity="0.7"></a-box>
    <a-cylinder position="0 0.3 0" radius="0.15" height="0.6" color="#FFFF00"></a-cylinder>

    <!-- Красная плоскость под ногами -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#FF0000" opacity="0.5"></a-plane>

    <!-- Твоя модель — с правильной ориентацией и масштабом -->
    <a-entity
      gltf-model="#myModel"
      position="0 0.05 0"
      rotation="-90 0 0"
      scale="0.3 0.3 0.3"
      animation-mixer
      shadow="receive: true; cast: true">
    </a-entity>

  </a-entity>
</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");

    sceneEl.addEventListener("loaded", () => {
      document.body.addEventListener("click", async function start() {
        document.body.removeEventListener("click", start);
        hint.textContent = "Запуск камеры...";

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          await sceneEl.systems["mindar-image-system"].start();
          hint.textContent = "Наведите на маркер";
        } catch (e) {
          hint.innerHTML = "Ошибка камеры<br>Разрешите доступ и обновите";
          console.error(e);
        }
      });
    });

    // События маркера
    const target = document.querySelector("a-entity[mindar-image-target]");
    target.addEventListener("targetFound", () => {
      console.log("Маркер найден!");
      hint.textContent = "Модель должна быть видна!";
      hint.style.background = "rgba(0,200,0,0.7)";
    });
    target.addEventListener("targetLost", () => {
      hint.textContent = "Ищем маркер...";
      hint.style.background = "rgba(0,0,0,0.6)";
    });
  });
</script>
</body>
</html>
